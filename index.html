<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Maze - Official Download</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #030304;
        }

        body {
            background-color: var(--dark-bg);
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            color: white;
            cursor: default; /* Zmieniamy kursor na domyślny, bo mamy spotlight */
        }

        /* --- SPOTLIGHT CURSOR --- */
        #cursor-glow {
            position: fixed;
            top: 0; left: 0;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.07) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
            transition: opacity 0.3s;
        }

        /* --- TYTUŁ --- */
        .title-glitch {
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
            position: relative;
            color: white;
            text-shadow: 0 0 25px rgba(0, 243, 255, 0.5);
            letter-spacing: 0.25em;
            animation: float-title 7s ease-in-out infinite;
        }

        @keyframes float-title {
            0%, 100% { transform: translateY(0); text-shadow: 0 0 25px rgba(0, 243, 255, 0.4); opacity: 0.9; }
            50% { transform: translateY(-10px); text-shadow: 0 0 60px rgba(0, 243, 255, 0.8); opacity: 1; }
        }

        /* --- PRZYCISK PIGUŁKA (PERFEKCYJNY) --- */
        .btn-wrapper {
            position: relative;
            z-index: 20; /* Wyżej niż spotlight */
        }

        .btn-glow-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 9999px;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.2);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: -1;
            opacity: 0.5;
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.08); opacity: 0.6; }
        }

        .main-btn {
            position: relative;
            background: rgba(15, 15, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15); /* Delikatniejszy border */
            border-radius: 9999px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            backdrop-filter: blur(12px);
            padding: 22px 64px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* Cień pod spodem */
        }
        
        .main-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: skewX(-20deg);
            transition: 0s;
        }

        /* Hover States */
        .btn-wrapper:hover .btn-glow-ring {
            width: 110%;
            height: 125%;
            opacity: 1;
            box-shadow: 0 0 80px rgba(0, 243, 255, 0.5), inset 0 0 20px rgba(0, 243, 255, 0.2);
            background: radial-gradient(circle, rgba(0, 243, 255, 0.1) 0%, transparent 70%);
            animation: none;
        }

        .btn-wrapper:hover .main-btn {
            border-color: rgba(0, 243, 255, 0.6);
            transform: scale(1.02) translateY(-2px);
            background: rgba(10, 15, 20, 0.9);
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
            box-shadow: 0 20px 40px rgba(0, 243, 255, 0.15);
        }

        .btn-wrapper:hover .main-btn::before {
            left: 200%;
            transition: 0.8s ease-in-out;
        }

        .btn-icon {
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .btn-wrapper:hover .btn-icon {
            transform: rotate(-10deg) scale(1.15);
            color: #fff;
            filter: drop-shadow(0 0 5px rgba(0, 243, 255, 0.8));
        }

        /* --- MODAL (SZKŁO PREMIUM) --- */
        .modal-overlay {
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            background: rgba(0, 0, 0, 0); 
            backdrop-filter: blur(0px);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.6);
        }

        .download-window {
            transform: scale(0.9) translateY(40px);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            background: rgba(18, 18, 24, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.15); /* Jaśniejsza góra */
            border-radius: 32px;
            box-shadow: 0 40px 80px -10px rgba(0, 0, 0, 0.8), 
                        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(40px) saturate(180%);
        }

        .modal-overlay.active .download-window {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .progress-bar-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.02);
        }

        .progress-bar-fill {
            width: 0%;
            background: linear-gradient(90deg, #00c6ff, #0072ff); /* Głęboki błękit */
            box-shadow: 0 0 25px rgba(0, 198, 255, 0.6);
            border-radius: 999px;
            transition: width 0.1s linear;
            position: relative;
        }
        
        /* Połysk na pasku */
        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.2), transparent);
        }

        /* --- TŁO CANVAS --- */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.6;
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.1;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center">

    <!-- Efekty Tła -->
    <canvas id="bgCanvas"></canvas>
    <div class="scanlines"></div>
    <div id="cursor-glow"></div>

    <!-- Główna Zawartość -->
    <main class="relative z-10 flex flex-col items-center text-center space-y-24 select-none">
        
        <!-- Header -->
        <div class="relative">
            <div class="absolute inset-0 bg-cyan-500/20 blur-3xl rounded-full opacity-20"></div>
            <h1 class="title-glitch text-5xl md:text-8xl font-black mb-2 tracking-tighter relative z-10">THE MAZE</h1>
            <div class="flex items-center justify-center gap-4 mt-4 opacity-80">
                <div class="h-[1px] w-12 bg-gradient-to-r from-transparent to-cyan-500"></div>
                <p class="text-cyan-400 text-[10px] tracking-[0.6em] uppercase font-bold text-shadow-glow">WERSJA 1.1 JUŻ DOSTĘPNA</p>
                <div class="h-[1px] w-12 bg-gradient-to-l from-transparent to-cyan-500"></div>
            </div>
        </div>

        <!-- Przycisk Główny -->
        <div class="flex flex-col items-center gap-8">
            <div class="btn-wrapper cursor-pointer" onclick="openDownloadModal()">
                <div class="btn-glow-ring"></div>
                <button class="main-btn group flex items-center gap-5 text-white font-bold tracking-widest uppercase">
                    <!-- Ikona Windows (SVG Inline dla precyzji) -->
                    <span class="btn-icon">
                        <svg class="w-8 h-8 text-cyan-400 group-hover:text-white transition-colors fill-current" viewBox="0 0 88 88" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 12.402l35.687-4.86.016 34.423-35.67.203zm35.67 33.529l.028 34.253L.047 75.347l-.047-29.632zm4.323-39.062l47.936-6.864V39.9l-47.936.314zm47.96 37.16l-.032 39.563-47.95-6.625-.005-32.964z"/>
                        </svg>
                    </span>
                    
                    <!-- Tekst Przycisku -->
                    <div class="flex flex-col items-start text-left leading-none">
                        <span class="text-[9px] text-cyan-300/80 tracking-[0.2em] font-light mb-1.5 ml-0.5">PLATFORMA</span>
                        <span class="text-xl md:text-2xl tracking-[0.15em] font-black group-hover:drop-shadow-[0_0_10px_rgba(255,255,255,0.8)] transition-all">WINDOWS 10/11</span>
                    </div>
                </button>
            </div>
            
            <div class="flex items-center gap-3 text-gray-400 text-[10px] font-mono tracking-wider opacity-50 hover:opacity-90 transition-opacity bg-black/60 px-4 py-1.5 rounded-full border border-white/5 backdrop-blur-sm">
                <i data-lucide="box-select" class="w-3 h-3 text-cyan-500"></i>
                <span>ROZMIAR: <span class="text-gray-200 font-bold">44.0 MB</span></span>
            </div>
        </div>

    </main>

    <!-- Modal Pobierania -->
    <div id="modalOverlay" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center">
        
        <div class="download-window p-10 relative overflow-hidden">
            <!-- Glow w tle okna -->
            <div class="absolute -top-20 -right-20 w-64 h-64 bg-cyan-500/10 rounded-full blur-[80px] pointer-events-none"></div>
            <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-blue-600/10 rounded-full blur-[80px] pointer-events-none"></div>

            <!-- Header Modalu -->
            <div class="flex justify-between items-start mb-10 relative z-10">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-white/10 to-transparent flex items-center justify-center border border-white/10 shadow-lg">
                        <i data-lucide="hard-drive-download" class="w-6 h-6 text-cyan-400"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-white tracking-widest uppercase font-syncopate">Instalator</h3>
                        <p class="text-[10px] text-gray-400 uppercase tracking-wider mt-1">Połączenie szyfrowane</p>
                    </div>
                </div>
                <!-- Status Badge -->
                <div class="px-3 py-1 rounded-full bg-cyan-500/10 border border-cyan-500/20">
                    <div class="w-2 h-2 rounded-full bg-cyan-400 animate-pulse inline-block mr-2"></div>
                    <span class="text-[9px] text-cyan-300 font-bold tracking-wider uppercase">Online</span>
                </div>
            </div>

            <!-- Informacje o Pliku -->
            <div class="flex items-center justify-between mb-8 bg-black/20 p-5 rounded-2xl border border-white/5 relative z-10">
                <div class="flex items-center gap-4">
                    <i data-lucide="file-archive" class="w-8 h-8 text-gray-400"></i>
                    <div class="text-left">
                        <div class="text-white font-bold text-lg tracking-wide">themaze_v1.1.zip</div>
                        <div class="text-xs text-gray-500 mt-0.5">Wersja 1.1 stable</div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-sm font-mono text-white font-bold">44 MB</div>
                    <div class="text-[10px] text-gray-600 uppercase">Rozmiar</div>
                </div>
            </div>

            <!-- Pasek Postępu -->
            <div class="mb-3 flex justify-between text-xs font-mono items-end relative z-10">
                <span id="statusText" class="text-cyan-300/80">Oczekiwanie...</span>
                <span id="percentText" class="text-3xl font-bold text-white tracking-tighter">0%</span>
            </div>
            
            <div class="progress-bar-container w-full h-3 mb-8 relative z-10">
                <div id="progressBar" class="progress-bar-fill h-full"></div>
            </div>

            <!-- Statystyki -->
            <div class="grid grid-cols-2 gap-4 border-t border-white/5 pt-6 relative z-10">
                <div>
                    <p class="text-[10px] text-gray-500 uppercase mb-1 tracking-wider">Transfer</p>
                    <p id="speedText" class="text-sm font-mono text-white/90">-- MB/s</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-500 uppercase mb-1 tracking-wider">Estymacja</p>
                    <p id="timeLeft" class="text-sm font-mono text-white/90">-- s</p>
                </div>
            </div>

            <!-- Ekran Sukcesu -->
            <div id="successMsg" class="absolute inset-0 bg-[#08080c]/95 backdrop-blur-xl flex flex-col items-center justify-center opacity-0 pointer-events-none transition-all duration-700 z-30 translate-y-8">
                <div class="relative mb-8">
                    <div class="absolute inset-0 bg-green-500 blur-3xl opacity-20 rounded-full animate-pulse"></div>
                    <div class="w-24 h-24 rounded-full border-2 border-green-500/30 flex items-center justify-center relative z-10 scale-0 transition-transform duration-500 delay-100" id="successIconWrapper">
                        <i data-lucide="check" class="w-10 h-10 text-green-400" id="successIcon"></i>
                    </div>
                </div>
                <h2 class="text-4xl font-black text-white mb-3 tracking-widest uppercase">Gotowe</h2>
                <p class="text-gray-400 text-xs uppercase tracking-[0.2em]">Pobieranie zakończone</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        /* --- SPOTLIGHT CURSOR --- */
        const cursorGlow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
        });

        /* --- LOGIKA POBIERANIA --- */
        const modalOverlay = document.getElementById('modalOverlay');
        const progressBar = document.getElementById('progressBar');
        const percentText = document.getElementById('percentText');
        const statusText = document.getElementById('statusText');
        const speedText = document.getElementById('speedText');
        const timeLeft = document.getElementById('timeLeft');
        const successMsg = document.getElementById('successMsg');
        const successIconWrapper = document.getElementById('successIconWrapper');

        let isDownloading = false;

        function openDownloadModal() {
            if (isDownloading) return;
            isDownloading = true;
            modalOverlay.classList.add('active');

            let progress = 0;
            const totalSize = 44.0;
            
            // Start simulation
            const interval = setInterval(() => {
                let increment = Math.random() * 1.8 + 0.2; 
                if (progress > 90) increment = 0.2; 
                
                progress += increment;

                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    completeDownload();
                }

                updateUI(progress, totalSize);
            }, 50);
        }

        function updateUI(progress, totalSize) {
            progressBar.style.width = `${progress}%`;
            percentText.innerText = `${Math.floor(progress)}%`;

            const downloaded = (totalSize * (progress / 100)).toFixed(1);
            
            if (progress < 10) statusText.innerText = "Łączenie z serwerem...";
            else if (progress < 40) statusText.innerText = `Pobieranie danych... (${downloaded} MB)`;
            else if (progress < 80) statusText.innerText = `Optymalizacja... (${downloaded} MB)`;
            else statusText.innerText = "Finalizacja pakietu...";

            const speed = (Math.random() * 5 + 12).toFixed(1); 
            speedText.innerText = `${speed} MB/s`;
            
            const remaining = (100 - progress) / 25; 
            timeLeft.innerText = `${Math.max(0, remaining.toFixed(1))} s`;
        }

        function completeDownload() {
            statusText.innerText = "Zapisywanie na dysku...";
            statusText.className = "text-green-400 font-bold tracking-wide";
            progressBar.style.backgroundColor = "#22c55e";
            progressBar.style.boxShadow = "0 0 30px #22c55e";
            
            setTimeout(() => {
                successMsg.classList.remove('opacity-0', 'pointer-events-none', 'translate-y-8');
                successIconWrapper.classList.remove('scale-0');

                // Trigger file download
                const link = document.createElement('a');
                link.href = 'themaze_v1.1.zip';
                link.download = 'themaze_v1.1.zip';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Auto close
                setTimeout(() => {
                    modalOverlay.classList.remove('active');
                    setTimeout(() => {
                        isDownloading = false;
                        successMsg.classList.add('opacity-0', 'pointer-events-none', 'translate-y-8');
                        successIconWrapper.classList.add('scale-0');
                        progressBar.style.width = '0%';
                        percentText.innerText = '0%';
                        statusText.innerText = 'Oczekiwanie...';
                        statusText.className = "text-cyan-300/80";
                        progressBar.style.backgroundColor = ""; 
                        progressBar.style.boxShadow = "";
                    }, 1000);
                }, 3500);

            }, 800);
        }

        /* --- TŁO 3D TUNEL (DYNAMIC COLORS) --- */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let rotation = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = (Math.random() - 0.5) * width;
                this.y = (Math.random() - 0.5) * height;
                this.z = Math.random() * width; 
                this.size = Math.random() * 2 + 0.5;
                // Losowy odcień dla różnorodności (Blue to Purple)
                this.hueBase = Math.random() > 0.5 ? 180 : 260; 
            }

            update() {
                this.z -= 6; // Prędkość
                if (this.z <= 0) {
                    this.z = width;
                    this.x = (Math.random() - 0.5) * width;
                    this.y = (Math.random() - 0.5) * height;
                }
            }

            draw() {
                const perspective = 300;
                const scale = perspective / (perspective + this.z);
                
                const angle = rotation * 0.0003;
                const cos = Math.cos(angle);
                const sin = Math.sin(angle);
                
                let rx = this.x * cos - this.y * sin;
                let ry = this.x * sin + this.y * cos;

                const x2d = (rx * scale) + width / 2;
                const y2d = (ry * scale) + height / 2;
                const s = this.size * scale * 3;

                const alpha = Math.min(1, scale * 1.5);
                
                // Dynamiczny kolor w zależności od głębi (z)
                // Im bliżej (mniejsze z), tym jaśniejszy kolor
                const lightness = 50 + (1 - this.z / width) * 50;
                
                ctx.fillStyle = `hsla(${this.hueBase}, 80%, ${lightness}%, ${alpha})`;
                ctx.fillRect(x2d, y2d, s, s);
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 600; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            // Smugi są delikatniejsze
            ctx.fillStyle = 'rgba(3, 3, 4, 0.2)'; 
            ctx.fillRect(0, 0, width, height);

            rotation += 1;

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
