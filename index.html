<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Maze - Bright Spring v1.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@300;500;700;900&family=Kaushan+Script&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --text-main: #2d3436;
            --text-accent: #6c5ce7;
            --glass-white: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --vibrant-pink: #fd79a8;
            --sun-yellow: #ffeaa7;
        }

        body {
            /* TŁO: Bardzo jasne, słoneczne, wiosenne */
            background: linear-gradient(180deg, #e0c3fc 0%, #8ec5fc 100%); /* Fallback */
            background: radial-gradient(circle at 50% 0%, #ffffff 0%, #dbeafe 40%, #fce7f3 100%);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            color: var(--text-main);
            cursor: default;
        }

        /* --- TŁO: GLOWING ORBS --- */
        .ambient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            pointer-events: none;
            opacity: 0.6;
            animation: floatOrb 20s infinite ease-in-out alternate;
        }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, #ffeaa7, transparent 70%); }
        .orb-2 { bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #e0c3fc, transparent 70%); animation-delay: -5s; }
        .orb-3 { top: 40%; left: 60%; width: 40vw; height: 40vw; background: radial-gradient(circle, #8ec5fc, transparent 70%); animation-duration: 25s; }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(5%, 10%) scale(1.1); }
        }

        /* --- INITIAL LOADER --- */
        #initial-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: radial-gradient(circle at center, #ffffff 0%, #fce7f3 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            will-change: opacity;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        #initial-loader.fade-out {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loader-icon-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .loader-ring {
            position: absolute;
            inset: 0;
            border: 4px solid transparent;
            border-top-color: #fd79a8;
            border-right-color: #6c5ce7;
            border-radius: 50%;
            animation: spinRing 1.5s linear infinite;
        }

        .loader-center-icon {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulseIcon 2s ease-in-out infinite;
        }

        @keyframes spinRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulseIcon {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.85); opacity: 0.8; }
        }

        .loader-text {
            font-family: 'Kaushan Script', cursive;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #6c5ce7, #fd79a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInText 1s ease-out;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- SUNLIGHT CURSOR --- */
        #cursor-glow {
            position: fixed;
            top: 0; left: 0;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 230, 0, 0.15) 0%, rgba(255, 255, 255, 0.1) 30%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: overlay;
            transition: opacity 0.3s;
            will-change: transform;
        }

        /* --- GOD RAYS --- */
        .sun-rays {
            position: fixed;
            top: -50%; left: 50%;
            width: 200vw; height: 200vw;
            background: repeating-conic-gradient(
                from 0deg,
                rgba(255, 255, 255, 0.4) 0deg,
                rgba(255, 255, 255, 0.4) 10deg,
                transparent 10deg,
                transparent 20deg
            );
            transform: translate(-50%, 0);
            animation: rotateRays 120s linear infinite;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
            mask-image: radial-gradient(circle, black 20%, transparent 60%);
        }

        @keyframes rotateRays {
            from { transform: translate(-50%, 0) rotate(0deg); }
            to { transform: translate(-50%, 0) rotate(360deg); }
        }

        /* --- TYPOGRAFIA --- */
        .animate-enter {
            opacity: 0;
            transform: translateY(30px);
            animation: bounceIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-play-state: paused; 
            will-change: transform, opacity;
        }
        
        body.loaded .animate-enter {
            animation-play-state: running;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes bounceIn {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .title-happy {
            font-family: 'Syncopate', sans-serif;
            background: linear-gradient(90deg, #6c5ce7, #fd79a8, #0984e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(108, 92, 231, 0.25)) drop-shadow(0 2px 0px rgba(255, 255, 255, 0.8));
            letter-spacing: -0.05em;
            line-height: 0.9;
        }

        .subtitle-hand {
            font-family: 'Kaushan Script', cursive;
            font-size: 2.2rem;
            color: #fd79a8;
            transform: rotate(-5deg);
            display: inline-block;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.9), 0 5px 15px rgba(253, 121, 168, 0.4);
        }

        /* --- PRZYCISK: GLASS --- */
        .btn-container {
            position: relative;
            z-index: 20;
            border-radius: 50px;
            box-shadow: 0 20px 50px -10px rgba(253, 121, 168, 0.4); 
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
            animation: pulse-shadow 3s infinite alternate;
        }

        @keyframes pulse-shadow {
            0% { box-shadow: 0 20px 40px -10px rgba(253, 121, 168, 0.3); }
            100% { box-shadow: 0 25px 50px -5px rgba(108, 92, 231, 0.6); }
        }

        .btn-inner {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom-color: rgba(255, 255, 255, 0.2);
            border-right-color: rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.8), inset 0 -2px 5px rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 20px 50px;
            display: flex;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            position: relative;
            overflow: hidden;
            transform: translate3d(0,0,0);
            transition: all 0.4s ease;
        }

        .btn-inner::after {
            content: '';
            position: absolute;
            top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transform: skewX(-20deg);
            transition: 0.5s;
        }

        .btn-container:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 30px 60px -12px rgba(108, 92, 231, 0.3);
        }
        
        .btn-container:hover .btn-inner {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.15) 100%);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.9), inset 0 -2px 5px rgba(255, 255, 255, 0.2);
        }

        .btn-container:hover .btn-inner::after {
            left: 150%;
        }

        .icon-bounce {
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .btn-container:hover .icon-bounce {
            transform: scale(1.2) rotate(15deg);
        }

        /* --- ZAKŁADKI (TABS) --- */
        .tab-slider {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .glass-tab-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .glass-slider {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.05) 100%);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.2), 
                        inset 0 2px 5px rgba(255, 255, 255, 0.8), 
                        inset 0 -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom-color: rgba(255, 255, 255, 0.2);
            border-right-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px) saturate(150%);
            -webkit-backdrop-filter: blur(16px) saturate(150%);
        }
        
        .dynamic-text {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .fade-out-text {
            opacity: 0;
            transform: scale(0.98);
        }

        /* --- INFO PILL --- */
        .info-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            padding: 8px 24px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: #555;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            backdrop-filter: blur(5px);
        }

        /* --- MODAL --- */
        .modal-overlay {
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(0px);
        }
        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
        }
        
        .modal-window {
            transform: scale(0.8) translateY(50px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #fff;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(100, 100, 100, 0.15);
            width: 90%; max-width: 420px;
            overflow: hidden;
            color: #333;
        }
        .modal-overlay.active .modal-window {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .progress-track {
            background: #eee;
            border-radius: 20px;
            height: 8px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .progress-fill {
            width: 0%; height: 100%;
            background: linear-gradient(45deg, #fd79a8 25%, #e84393 25%, #e84393 50%, #fd79a8 50%, #fd79a8 75%, #e84393 75%, #e84393 100%);
            background-size: 20px 20px;
            border-radius: 20px;
            transition: width 0.1s linear;
            animation: moveStripes 1s linear infinite;
        }

        @keyframes moveStripes {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }

        /* --- CANVAS --- */
        #bgCanvas { position: fixed; inset: 0; z-index: 1; }
        
        .vignette { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle, transparent 50%, rgba(255,255,255,0.4) 100%); 
            z-index: 2; pointer-events: none; 
        }

    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center">

    <!-- INITIAL LOADER SCREEN -->
    <div id="initial-loader">
        <div class="loader-icon-wrapper">
            <div class="loader-ring"></div>
            <div class="loader-center-icon">
                <i data-lucide="flower" class="w-8 h-8 text-pink-500"></i>
            </div>
        </div>
        <div class="loader-text">Wczytywanie wiosny...</div>
    </div>

    <!-- Warstwy Tła -->
    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>
    <div class="ambient-orb orb-3"></div>
    <div class="sun-rays"></div>
    <canvas id="bgCanvas"></canvas>
    <div class="vignette"></div>
    <div id="cursor-glow"></div>

    <!-- Główna Zawartość -->
    <main class="relative z-10 flex flex-col items-center text-center select-none w-full max-w-5xl px-6">
        
        <!-- Header -->
        <div class="relative mb-8 animate-enter">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-3/4 h-3/4 bg-white/40 blur-[60px] rounded-full pointer-events-none"></div>
            
            <h2 class="subtitle-hand mb-2">Hello Spring!</h2>
            <h1 class="title-happy text-7xl md:text-9xl font-black tracking-tighter leading-none mb-6">THE MAZE</h1>
            
            <!-- Dynamiczna Plakietka Wersji -->
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/60 border border-white shadow-sm backdrop-blur-sm dynamic-text">
                <div id="version-icon-wrapper">
                    <i id="version-icon" data-lucide="flower-2" class="w-4 h-4 text-pink-500 animate-spin-slow"></i>
                </div>
                <span id="version-badge" class="text-sm font-bold uppercase tracking-widest text-gray-600">Wersja 1.5</span>
            </div>
        </div>

        <!-- System Zakładek (Tabs) -->
        <div class="glass-tab-container p-1.5 rounded-full flex items-center relative z-20 mb-8 animate-enter delay-100">
            <!-- Pływające tło zakładki -->
            <div id="tab-slider" class="tab-slider glass-slider absolute left-1.5 top-1.5 bottom-1.5 w-[calc(50%-0.375rem)] rounded-full pointer-events-none"></div>
            
            <button onclick="switchTab('stable')" id="tab-btn-stable" class="relative z-10 w-36 py-2.5 text-xs font-black uppercase tracking-widest text-indigo-600 transition-colors duration-300">
                Stabilna
            </button>
            <button onclick="switchTab('beta')" id="tab-btn-beta" class="relative z-10 w-36 py-2.5 text-xs font-black uppercase tracking-widest text-gray-500 hover:text-gray-800 transition-colors duration-300">
                Beta
            </button>
        </div>

        <!-- Sekcja Przycisku -->
        <div class="flex flex-col items-center gap-8 w-full animate-enter delay-200">
            
            <button class="btn-container group cursor-pointer" onclick="openDownloadModal()">
                <div class="btn-inner">
                    <!-- Szklana Ikona -->
                    <div class="icon-bounce p-3 bg-white/30 backdrop-blur-md border border-white/50 rounded-2xl shadow-[inset_0_2px_4px_rgba(255,255,255,0.8)]">
                        <i data-lucide="monitor-play" class="w-8 h-8 text-indigo-600 drop-shadow-md"></i>
                    </div>
                    
                    <div class="text-left dynamic-text" id="btn-text-wrapper">
                        <div id="btn-subtext" class="text-[10px] text-gray-700 font-bold tracking-[0.2em] uppercase mb-1 drop-shadow-sm">Dostępne na Windows 10/11</div>
                        <div id="btn-text" class="text-2xl font-black text-gray-800 tracking-wide font-outfit drop-shadow-md group-hover:text-indigo-600 transition-colors">POBIERZ TERAZ</div>
                    </div>

                    <!-- Szklana Strzałka -->
                    <div class="bg-white/30 backdrop-blur-md border border-white/40 p-2 rounded-full shadow-[inset_0_2px_4px_rgba(255,255,255,0.6)]">
                        <i data-lucide="arrow-right" class="w-5 h-5 text-indigo-600 group-hover:translate-x-1 transition-transform drop-shadow-sm"></i>
                    </div>
                </div>
            </button>
            
            <!-- Rozmiar -->
            <div class="info-pill animate-enter delay-300 dynamic-text" id="size-wrapper">
                <i data-lucide="database" class="w-4 h-4 text-indigo-500"></i>
                <span class="uppercase font-bold text-gray-600">Rozmiar: <span id="size-text" class="text-indigo-600 font-black ml-1">55.2 MB</span></span>
            </div>

        </div>
    </main>

    <!-- Modal Instalatora -->
    <div id="modalOverlay" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="modal-window p-8 relative">
            
            <div class="absolute -top-10 -right-10 w-40 h-40 bg-pink-200/50 rounded-full blur-3xl pointer-events-none"></div>
            <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-blue-200/50 rounded-full blur-3xl pointer-events-none"></div>

            <div class="flex justify-between items-center mb-6 relative z-10">
                <h3 class="text-xl font-bold text-gray-800 tracking-tight">Instalator</h3>
                <button onclick="closeModal()" class="p-2 hover:bg-gray-100 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5 text-gray-400"></i></button>
            </div>

            <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-2xl border border-gray-100 mb-8 relative z-10 shadow-inner">
                <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center text-indigo-500 shadow-sm border border-gray-100">
                    <i data-lucide="package" class="w-6 h-6"></i>
                </div>
                <div>
                    <div id="modal-filename" class="text-base font-bold text-gray-800">themaze.zip</div>
                    <div id="modal-filedesc" class="text-xs text-gray-500 font-medium">Oficjalny pakiet instalacyjny</div>
                </div>
            </div>

            <div class="flex justify-between text-[11px] text-gray-400 font-bold uppercase tracking-widest mb-2">
                <span id="statusText">Gotowy do startu</span>
                <span id="percentText" class="text-indigo-600">0%</span>
            </div>
            
            <div class="progress-track w-full mb-6">
                <div id="progressBar" class="progress-fill"></div>
            </div>

            <!-- Sukces -->
            <div id="successMsg" class="absolute inset-0 bg-white/95 backdrop-blur-xl flex flex-col items-center justify-center z-20 transition-all duration-500 opacity-0 pointer-events-none translate-y-4 rounded-[40px]">
                <div class="relative mb-4">
                     <div class="absolute inset-0 bg-green-200 blur-xl opacity-50 rounded-full"></div>
                     <div class="w-16 h-16 bg-green-50 rounded-full flex items-center justify-center text-green-500 border border-green-100 relative z-10">
                        <i data-lucide="check-circle" class="w-8 h-8"></i>
                    </div>
                </div>
               
                <h3 class="text-gray-800 font-black text-xl mb-1">Sukces!</h3>
                <p class="text-gray-500 text-xs font-bold uppercase tracking-widest mb-6">Pobieranie zakończone</p>
                <button onclick="closeModal()" class="px-8 py-3 rounded-full bg-gray-900 text-white text-xs font-bold tracking-widest uppercase hover:bg-gray-800 hover:scale-105 transition-all shadow-lg">Zamknij</button>
            </div>
        </div>
    </div>

    <script>
        /* --- DANE WERSJI --- */
        const gameVersions = {
            stable: {
                badge: 'Wersja 1.5',
                badgeColor: 'text-pink-500',
                icon: 'flower-2',
                iconClass: 'animate-spin-slow',
                btnMain: 'POBIERZ TERAZ',
                btnSub: 'Dostępne na Windows 10/11',
                size: '55.2 MB',
                file: 'themaze.zip',
                modalDesc: 'Oficjalny pakiet instalacyjny'
            },
            beta: {
                badge: 'The Maze Beta 1',
                badgeColor: 'text-indigo-500',
                icon: 'sparkles',
                iconClass: 'animate-pulse',
                btnMain: 'POBIERZ BETĘ',
                btnSub: 'Wersja testowa / Early Access',
                size: '38.2 MB', // Przykładowy rozmiar dla wersji beta
                file: 'themazebeta.zip',
                modalDesc: 'Eksperymentalny pakiet testowy'
            }
        };

        let currentVersion = 'stable';

        /* --- LOGIKA ZAKŁADEK (TABS) --- */
        function switchTab(ver) {
            if (currentVersion === ver) return;
            currentVersion = ver;

            // Zmiana stylów przełącznika
            const slider = document.getElementById('tab-slider');
            const tabStable = document.getElementById('tab-btn-stable');
            const tabBeta = document.getElementById('tab-btn-beta');

            if (ver === 'stable') {
                slider.style.transform = 'translateX(0)';
                tabStable.classList.replace('text-gray-500', 'text-indigo-600');
                tabStable.classList.remove('hover:text-gray-800');
                tabBeta.classList.replace('text-indigo-600', 'text-gray-500');
                tabBeta.classList.add('hover:text-gray-800');
            } else {
                slider.style.transform = 'translateX(100%)';
                tabBeta.classList.replace('text-gray-500', 'text-indigo-600');
                tabBeta.classList.remove('hover:text-gray-800');
                tabStable.classList.replace('text-indigo-600', 'text-gray-500');
                tabStable.classList.add('hover:text-gray-800');
            }

            // Animacja wygaszania tekstu
            const dynamicTexts = document.querySelectorAll('.dynamic-text');
            dynamicTexts.forEach(el => el.classList.add('fade-out-text'));

            // Podmiana zawartości w połowie animacji
            setTimeout(() => {
                const data = gameVersions[ver];
                
                // Plakietka
                document.getElementById('version-badge').innerText = data.badge;
                
                // Ikona
                const iconWrapper = document.getElementById('version-icon-wrapper');
                iconWrapper.innerHTML = `<i data-lucide="${data.icon}" class="w-4 h-4 ${data.badgeColor} ${data.iconClass}"></i>`;
                lucide.createIcons(); // Renderuj nową ikonę

                // Przycisk
                document.getElementById('btn-text').innerText = data.btnMain;
                document.getElementById('btn-subtext').innerText = data.btnSub;
                
                // Rozmiar
                document.getElementById('size-text').innerText = data.size;

                // Modal
                document.getElementById('modal-filename').innerText = data.file;
                document.getElementById('modal-filedesc').innerText = data.modalDesc;

                // Przywrócenie widoczności (Fade-in)
                dynamicTexts.forEach(el => el.classList.remove('fade-out-text'));
            }, 300);
        }

        /* --- LOADER LOGIC --- */
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('initial-loader');
                requestAnimationFrame(() => {
                    loader.classList.add('fade-out');
                    setTimeout(() => {
                        document.body.classList.add('loaded');
                    }, 250);
                    setTimeout(() => {
                        loader.remove();
                    }, 1000);
                });
            }, 1500);
        });

        lucide.createIcons();

        /* --- SPOTLIGHT --- */
        const cursorGlow = document.getElementById('cursor-glow');
        let mouseX = 0, mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            cursorGlow.style.left = mouseX + 'px';
            cursorGlow.style.top = mouseY + 'px';
            requestAnimationFrame(updateCursor);
        }
        updateCursor();

        /* --- DOWNLOAD LOGIC --- */
        const modalOverlay = document.getElementById('modalOverlay');
        const progressBar = document.getElementById('progressBar');
        const percentText = document.getElementById('percentText');
        const statusText = document.getElementById('statusText');
        const successMsg = document.getElementById('successMsg');
        let isDownloading = false;

        function openDownloadModal() {
            if (isDownloading) return;
            isDownloading = true;
            modalOverlay.classList.add('active');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 3 + 1;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    finishDownload();
                }
                updateUI(progress);
            }, 50);
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            setTimeout(() => {
                isDownloading = false;
                successMsg.classList.remove('opacity-100', 'pointer-events-auto', 'translate-y-0');
                successMsg.classList.add('opacity-0', 'pointer-events-none', 'translate-y-4');
                progressBar.style.width = '0%';
                percentText.innerText = '0%';
                statusText.innerText = 'Gotowy do startu';
            }, 500);
        }

        function updateUI(progress) {
            progressBar.style.width = `${progress}%`;
            percentText.innerText = `${Math.floor(progress)}%`;
            if (progress < 40) statusText.innerText = "Pobieranie plików...";
            else if (progress < 80) statusText.innerText = "Rozpakowywanie...";
            else statusText.innerText = "Instalowanie...";
        }

        function finishDownload() {
            statusText.innerText = "Gotowe!";
            setTimeout(() => {
                successMsg.classList.remove('opacity-0', 'pointer-events-none', 'translate-y-4');
                successMsg.classList.add('opacity-100', 'pointer-events-auto', 'translate-y-0');
                
                // Pobieranie odpowiedniego pliku na podstawie wybranej wersji
                const link = document.createElement('a');
                link.href = gameVersions[currentVersion].file;
                link.download = gameVersions[currentVersion].file;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 400);
        }

        /* --- PARTICLES --- */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 6 + 2;
                this.speedY = Math.random() * 1.5 + 0.2;
                this.speedX = Math.random() * 1 - 0.5;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 2 - 1;
                
                const colors = ['#fd79a8', '#6c5ce7', '#ffffff', '#ffeaa7', '#a29bfe'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = Math.random() * 0.5 + 0.1;
                this.isCircle = Math.random() > 0.5;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX + Math.sin(this.y * 0.01) * 0.5;
                this.rotation += this.rotationSpeed;
                
                if (this.y > height + 20) {
                    this.y = -20;
                    this.x = Math.random() * width;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.globalAlpha = this.opacity;
                
                ctx.beginPath();
                if (this.isCircle) {
                    // Świecące kuleczki (bokeh)
                    const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Miękkie płatki
                    ctx.fillStyle = this.color;
                    ctx.roundRect(-this.size/2, -this.size/2, this.size, this.size, this.size/2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 80; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
