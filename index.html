<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Maze - Wersja 1.5</title>
    
    <!-- Preconnect dla szybszego wczytywania fontów (poprawa LCP) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- UWAGA: Używamy display=swap, aby tekst natychmiast się wyrenderował i nie podnosił wskaźnika LCP -->
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@800;900&family=Outfit:wght@300;500;700;900&family=Kaushan+Script&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --text-main: #2c3e50;
            --text-accent: #05c46b;
            --glass-white: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --vibrant-pink: #ff9ff3;
            --sun-yellow: #feca57;
            --fresh-green: #1dd1a1;
        }

        body {
            background: linear-gradient(180deg, #dff9fb 0%, #c7ecee 40%, #eafaf1 70%, #d4efdf 100%);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            color: var(--text-main);
            cursor: default;
        }

        i[data-lucide] {
            display: inline-block;
        }

        /* --- TŁO: GLOWING ORBS --- */
        .ambient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            pointer-events: none;
            opacity: 0.7;
            animation: floatOrb 20s infinite ease-in-out alternate;
        }
        .orb-1 { top: -10%; right: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, #fff200, transparent 70%); }
        .orb-2 { bottom: -20%; left: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #ff9ff3, transparent 70%); animation-delay: -5s; }
        .orb-3 { top: 40%; left: 30%; width: 45vw; height: 45vw; background: radial-gradient(circle, #1dd1a1, transparent 70%); animation-duration: 25s; }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(5%, 10%) scale(1.1); }
        }

        /* --- INITIAL LOADER (DOPRACOWANY) --- */
        #initial-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            will-change: transform, opacity, filter;
            transition: opacity 0.8s cubic-bezier(0.65, 0, 0.35, 1), transform 0.8s cubic-bezier(0.65, 0, 0.35, 1), filter 0.8s ease;
        }

        /* Tło loadera z delikatnym glowem */
        #initial-loader::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(29, 209, 161, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }

        #initial-loader.fade-out {
            opacity: 0;
            transform: scale(1.05);
            filter: blur(10px);
            pointer-events: none;
            visibility: hidden;
        }

        .loader-icon-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader-ring {
            position: absolute;
            inset: 0;
            border: 3px solid rgba(5, 196, 107, 0.1);
            border-top-color: #05c46b;
            border-right-color: #1dd1a1;
            border-radius: 50%;
            animation: spinRing 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes spinRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-family: 'Kaushan Script', cursive;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #05c46b, #1dd1a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: pulseText 2s infinite alternate;
        }

        @keyframes pulseText {
            from { opacity: 0.8; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1.02); }
        }

        .loader-progress-container {
            width: 200px;
            height: 4px;
            background: #f1f2f6;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .loader-progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #05c46b, #1dd1a1);
            border-radius: 4px;
            transition: width 0.1s ease-out;
        }

        /* --- SUNLIGHT CURSOR --- */
        #cursor-glow {
            position: fixed;
            top: 0; left: 0;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(254, 202, 87, 0.2) 0%, rgba(255, 255, 255, 0.1) 30%, transparent 70%);
            transform: translate3d(-1000px, -1000px, 0);
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: overlay;
            transition: opacity 0.3s;
            will-change: transform;
        }

        /* --- GOD RAYS --- */
        .sun-rays {
            position: fixed;
            top: -50%; left: 50%;
            width: 200vw; height: 200vw;
            background: repeating-conic-gradient(
                from 0deg,
                rgba(255, 255, 255, 0.5) 0deg,
                rgba(255, 255, 255, 0.5) 10deg,
                transparent 10deg,
                transparent 20deg
            );
            transform: translate(-50%, 0);
            animation: rotateRays 120s linear infinite;
            pointer-events: none;
            z-index: 0;
            opacity: 0.25;
            mask-image: radial-gradient(circle, black 20%, transparent 60%);
        }

        @keyframes rotateRays {
            from { transform: translate(-50%, 0) rotate(0deg); }
            to { transform: translate(-50%, 0) rotate(360deg); }
        }

        /* --- TYPOGRAFIA --- */
        .animate-enter {
            opacity: 0;
            transform: translateY(30px);
            animation: bounceIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-play-state: paused; 
            will-change: transform, opacity;
        }
        
        /* Animacje startują dopiero gdy body dostanie klasę 'loaded' */
        body.loaded .animate-enter {
            animation-play-state: running;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }

        @keyframes bounceIn {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .title-happy {
            font-family: 'Unbounded', sans-serif;
            background: linear-gradient(to right, #05c46b, #1dd1a1, #ff9ff3, #feca57, #05c46b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: 
                drop-shadow(0 15px 25px rgba(5, 196, 107, 0.4)) 
                drop-shadow(0 4px 0px rgba(255, 255, 255, 1))
                drop-shadow(0 -1px 2px rgba(255, 255, 255, 0.8));
            letter-spacing: -0.05em;
            line-height: 1.1;
            animation: shineGradient 6s linear infinite;
        }

        @keyframes shineGradient {
            to { background-position: 200% center; }
        }

        .subtitle-hand {
            font-family: 'Kaushan Script', cursive;
            font-size: 2.2rem;
            color: #ff9ff3;
            transform: rotate(-5deg);
            display: inline-block;
            text-shadow: 2px 2px 0px rgba(255,255,255,1), 0 5px 15px rgba(255, 159, 243, 0.5);
            min-height: 48px;
        }

        /* --- PRZYCISK: GLASS --- */
        .btn-container {
            position: relative;
            z-index: 20;
            border-radius: 50px;
            box-shadow: 0 20px 50px -10px rgba(5, 196, 107, 0.3); 
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
            animation: pulse-shadow 3s infinite alternate;
        }

        @keyframes pulse-shadow {
            0% { box-shadow: 0 20px 40px -10px rgba(5, 196, 107, 0.2); }
            100% { box-shadow: 0 25px 50px -5px rgba(255, 159, 243, 0.4); }
        }

        .btn-inner {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-bottom-color: rgba(255, 255, 255, 0.3);
            border-right-color: rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.9), inset 0 -2px 5px rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 20px 50px;
            display: flex;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            position: relative;
            overflow: hidden;
            transform: translate3d(0,0,0);
            transition: all 0.4s ease;
        }

        .btn-inner::after {
            content: '';
            position: absolute;
            top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.9), transparent);
            transform: skewX(-20deg);
            transition: 0.5s;
        }

        .btn-container:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 30px 60px -12px rgba(5, 196, 107, 0.35);
        }
        
        .btn-container:hover .btn-inner {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.2) 100%);
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 2px 8px rgba(255, 255, 255, 1), inset 0 -2px 5px rgba(255, 255, 255, 0.3);
        }

        .btn-container:hover .btn-inner::after {
            left: 150%;
        }

        .icon-bounce {
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .btn-container:hover .icon-bounce {
            transform: scale(1.2) rotate(15deg);
        }

        /* --- ZAKŁADKI (TABS) --- */
        .tab-slider {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .glass-tab-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05), inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .glass-slider {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.1) 100%);
            box-shadow: 0 8px 25px rgba(5, 196, 107, 0.2), 
                        inset 0 2px 5px rgba(255, 255, 255, 0.9), 
                        inset 0 -2px 5px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-bottom-color: rgba(255, 255, 255, 0.3);
            border-right-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(16px) saturate(150%);
            -webkit-backdrop-filter: blur(16px) saturate(150%);
        }
        
        .dynamic-text {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .fade-out-text {
            opacity: 0;
            transform: scale(0.98);
        }

        /* --- INFO PILL --- */
        .info-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.7);
            padding: 8px 24px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: #555;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            backdrop-filter: blur(8px);
        }

        /* --- MODAL (Klasyczny czysty wygląd) --- */
        .modal-overlay {
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(0px);
        }
        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
        }
        
        .modal-window {
            transform: scale(0.8) translateY(50px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #fff;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(100, 100, 100, 0.2);
            width: 90%; max-width: 420px;
            overflow: hidden;
            color: #333;
        }
        .modal-overlay.active .modal-window {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .progress-track {
            background: #eee;
            border-radius: 20px;
            height: 8px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .progress-fill {
            width: 0%; height: 100%;
            background: linear-gradient(45deg, #05c46b 25%, #1dd1a1 25%, #1dd1a1 50%, #05c46b 50%, #05c46b 75%, #1dd1a1 75%, #1dd1a1 100%);
            background-size: 20px 20px;
            border-radius: 20px;
            transition: width 0.1s linear;
            animation: moveStripes 1s linear infinite;
        }

        @keyframes moveStripes {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }

        /* --- CANVAS --- */
        #bgCanvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        
        .vignette { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle, transparent 40%, rgba(255,255,255,0.6) 100%); 
            z-index: 2; pointer-events: none; 
        }

        /* --- ARCHIWUM SCROLLBAR --- */
        #archive-list::-webkit-scrollbar {
            width: 6px;
        }
        #archive-list::-webkit-scrollbar-track {
            background: transparent;
        }
        #archive-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

    </style>
</head>

                        <button onclick="openDownloadModal('themaze1_0_archive.zip', 'Archiwum - Wersja 1.0')" class="flex items-center justify-between p-3 rounded-2xl hover:bg-white/60 border border-transparent hover:border-white/90 transition-all group w-full text-left">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 bg-white/50 shadow-sm border border-white/80 rounded-xl flex items-center justify-center text-gray-500 group-hover:text-emerald-500 transition-colors shrink-0">
                                    <i data-lucide="history" class="w-5 h-5"></i>
                                </div>
                                <div>
                                    <div class="text-sm font-bold text-gray-800">Wersja 1.0</div>
                                    <div class="text-[10px] text-gray-500 uppercase tracking-widest font-bold mt-0.5">themaze1_0_archive.zip</div>
                                </div>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-emerald-50 text-emerald-600 flex items-center justify-center opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all">
                                <i data-lucide="download" class="w-4 h-4"></i>
                            </div>
                        </button>

                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Modal Instalatora (Klasyczny czysty wygląd + Przycisk Anuluj) -->
    <div id="modalOverlay" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="modal-window p-8 relative">
            <div class="absolute -top-10 -right-10 w-40 h-40 bg-green-200/50 rounded-full blur-3xl pointer-events-none"></div>
            <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-yellow-200/50 rounded-full blur-3xl pointer-events-none"></div>

            <div class="flex justify-between items-center mb-6 relative z-10">
                <h3 class="text-xl font-bold text-gray-800 tracking-tight">Instalator</h3>
                <button onclick="cancelDownload()" class="p-2 hover:bg-gray-100 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5 text-gray-400"></i></button>
            </div>

            <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-2xl border border-gray-100 mb-8 relative z-10 shadow-inner">
                <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center text-emerald-500 shadow-sm border border-gray-100">
                    <i id="modal-icon" data-lucide="package" class="w-6 h-6"></i>
                </div>
                <div>
                    <div id="modal-filename" class="text-base font-bold text-gray-800 truncate max-w-[200px]">themaze.zip</div>
                    <div id="modal-filedesc" class="text-xs text-gray-500 font-medium truncate max-w-[200px]">Oficjalny pakiet instalacyjny</div>
                </div>
            </div>

            <div class="flex justify-between text-[11px] text-gray-400 font-bold uppercase tracking-widest mb-2 relative z-10">
                <span id="statusText">Gotowy do startu</span>
                <span id="percentText" class="text-emerald-600 font-black">0%</span>
            </div>
            
            <div class="progress-track w-full mb-3 relative z-10">
                <div id="progressBar" class="progress-fill"></div>
            </div>

            <!-- Przycisk Anuluj pobieranie -->
            <div class="flex justify-center relative z-10 h-8">
                <button id="cancelBtn" onclick="cancelDownload()" class="text-[10px] font-bold text-gray-400 hover:text-red-500 uppercase tracking-widest transition-colors py-1 px-4 rounded-full hover:bg-red-50">Anuluj pobieranie</button>
            </div>

            <div id="successMsg" class="absolute inset-0 bg-white/95 backdrop-blur-xl flex flex-col items-center justify-center z-20 transition-all duration-500 opacity-0 pointer-events-none translate-y-4 rounded-[40px]">
                <div class="relative mb-4">
                     <div class="absolute inset-0 bg-green-200 blur-xl opacity-50 rounded-full"></div>
                     <div class="w-16 h-16 bg-green-50 rounded-full flex items-center justify-center text-green-500 border border-green-100 relative z-10">
                        <i data-lucide="check-circle" class="w-8 h-8"></i>
                    </div>
                </div>
                <h3 class="text-gray-800 font-black text-xl mb-1">Sukces!</h3>
                <p class="text-gray-500 text-xs font-bold uppercase tracking-widest mb-6">Pobieranie rozpoczęte</p>
                <button onclick="closeModal()" class="px-8 py-3 rounded-full bg-gray-900 text-white text-xs font-bold tracking-widest uppercase hover:bg-gray-800 hover:scale-105 transition-all shadow-lg">Zamknij</button>
            </div>
        </div>
    </div>

    <script>
        const gameVersions = {
            stable: {
                badge: 'Wersja 1.5',
                badgeColor: 'text-pink-500',
                icon: 'flower-2',
                iconClass: 'animate-spin-slow',
                btnMain: 'POBIERZ TERAZ',
                btnSub: 'Dostępne wyłącznie na Windows 11',
                size: '55.2 MB',
                file: 'themaze.zip',
                modalDesc: 'Oficjalny pakiet instalacyjny'
            },
            beta: {
                badge: 'The Maze v2.0 Beta 1',
                badgeColor: 'text-indigo-500',
                icon: 'sparkles',
                iconClass: 'animate-pulse',
                btnMain: 'POBIERZ BETĘ',
                btnSub: 'Wersja testowa / Early Access',
                size: '40.3 MB',
                file: 'themazebeta.zip',
                modalDesc: 'Eksperymentalny pakiet testowy'
            }
        };

        let currentVersion = 'stable';
        let currentDownloadTarget = null; // Trzyma informacje o obecnie wybranym pliku

        function switchTab(ver) {
            if (currentVersion === ver) return;
            currentVersion = ver;

            const slider = document.getElementById('tab-slider');
            const tabStable = document.getElementById('tab-btn-stable');
            const tabBeta = document.getElementById('tab-btn-beta');

            if (ver === 'stable') {
                slider.style.transform = 'translateX(0)';
                tabStable.classList.replace('text-gray-500', 'text-emerald-600');
                tabStable.classList.remove('hover:text-gray-800');
                tabBeta.classList.replace('text-emerald-600', 'text-gray-500');
                tabBeta.classList.add('hover:text-gray-800');
            } else {
                slider.style.transform = 'translateX(100%)';
                tabBeta.classList.replace('text-gray-500', 'text-emerald-600');
                tabBeta.classList.remove('hover:text-gray-800');
                tabStable.classList.replace('text-emerald-600', 'text-gray-500');
                tabStable.classList.add('hover:text-gray-800');
            }

            const dynamicTexts = document.querySelectorAll('.dynamic-text');
            dynamicTexts.forEach(el => el.classList.add('fade-out-text'));

            setTimeout(() => {
                const data = gameVersions[ver];
                
                document.getElementById('version-badge').innerText = data.badge;
                
                const iconWrapper = document.getElementById('version-icon-wrapper');
                iconWrapper.innerHTML = `<i data-lucide="${data.icon}" class="w-4 h-4 ${data.badgeColor} ${data.iconClass}"></i>`;
                lucide.createIcons(); 

                document.getElementById('btn-title-text').innerText = data.btnMain;
                document.getElementById('btn-subtext').innerText = data.btnSub;
                document.getElementById('size-text').innerText = data.size;

                dynamicTexts.forEach(el => el.classList.remove('fade-out-text'));
            }, 300);
        }

        /* --- OBSŁUGA LOADERA WEJŚCIOWEGO --- */
        const windowLoaded = new Promise(resolve => {
            if (document.readyState === 'complete') {
                resolve();
            } else {
                window.addEventListener('load', resolve);
            }
        });

        Promise.all([windowLoaded, document.fonts.ready]).then(() => {
            const loader = document.getElementById('initial-loader');
            const percentEl = document.getElementById('loader-percent');
            const fillEl = document.getElementById('loader-fill');
            
            let progress = 0;
            const initInterval = setInterval(() => {
                progress += Math.random() * 2 + 1; 
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(initInterval);
                    
                    setTimeout(() => {
                        loader.classList.add('fade-out');
                        document.body.classList.add('loaded');
                        
                        setTimeout(() => {
                            if (loader.parentNode) loader.remove();
                        }, 800);
                    }, 200);
                }
                
                percentEl.innerText = Math.floor(progress) + '%';
                fillEl.style.width = progress + '%';
                
            }, 35);
        });

        lucide.createIcons();

        /* SPOTLIGHT */
        const cursorGlow = document.getElementById('cursor-glow');
        let mouseX = -1000, mouseY = -1000;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            cursorGlow.style.transform = `translate3d(${mouseX - 400}px, ${mouseY - 400}px, 0)`;
            requestAnimationFrame(updateCursor);
        }
        updateCursor();

        /* ARCHIWUM LOGIC */
        function toggleArchive() {
            const list = document.getElementById('archive-list');
            const chevron = document.getElementById('archive-chevron');
            
            if (list.classList.contains('max-h-0')) {
                list.classList.remove('max-h-0', 'opacity-0');
                list.classList.add('max-h-[350px]', 'opacity-100'); // Dostosowane do max 3 elementow
                chevron.classList.add('rotate-180');
            } else {
                list.classList.add('max-h-0', 'opacity-0');
                list.classList.remove('max-h-[350px]', 'opacity-100');
                chevron.classList.remove('rotate-180');
            }
        }

        /* DOWNLOAD LOGIC Z OBSŁUGĄ ARCHIWUM */
        const modalOverlay = document.getElementById('modalOverlay');
        const progressBar = document.getElementById('progressBar');
        const percentText = document.getElementById('percentText');
        const statusText = document.getElementById('statusText');
        const successMsg = document.getElementById('successMsg');
        const cancelBtn = document.getElementById('cancelBtn');
        let isDownloading = false;
        let downloadInterval;

        // openDownloadModal przyjmuje teraz opcjonalne parametry. Jeśli ich nie ma, bierze stabilną/betę.
        function openDownloadModal(customFile = null, customDesc = null) {
            if (isDownloading) return;
            isDownloading = true;

            // Przygotowanie danych do wyświetlenia w modalu
            if (customFile) {
                currentDownloadTarget = { file: customFile, desc: customDesc };
                document.getElementById('modal-filename').innerText = customFile;
                document.getElementById('modal-filedesc').innerText = customDesc;
                document.getElementById('modal-icon').setAttribute('data-lucide', 'archive');
            } else {
                const data = gameVersions[currentVersion];
                currentDownloadTarget = { file: data.file, desc: data.modalDesc };
                document.getElementById('modal-filename').innerText = data.file;
                document.getElementById('modal-filedesc').innerText = data.modalDesc;
                document.getElementById('modal-icon').setAttribute('data-lucide', 'package');
            }
            
            // Odswiezenie icon jesli trzeba (np zmiana z package na archive)
            lucide.createIcons();

            modalOverlay.classList.add('active');
            cancelBtn.style.display = 'block';
            
            let progress = 0;
            downloadInterval = setInterval(() => {
                progress += Math.random() * 3 + 1;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(downloadInterval);
                    finishDownload();
                }
                updateUI(progress);
            }, 50);
        }

        function cancelDownload() {
            if (!isDownloading) {
                closeModal();
                return;
            }
            clearInterval(downloadInterval);
            isDownloading = false;
            statusText.innerText = "Pobieranie przerwane";
            closeModal();
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            setTimeout(() => {
                isDownloading = false;
                successMsg.classList.remove('opacity-100', 'pointer-events-auto', 'translate-y-0');
                successMsg.classList.add('opacity-0', 'pointer-events-none', 'translate-y-4');
                progressBar.style.width = '0%';
                percentText.innerText = '0%';
                statusText.innerText = 'Gotowy do startu';
            }, 500);
        }

        function updateUI(progress) {
            progressBar.style.width = `${progress}%`;
            percentText.innerText = `${Math.floor(progress)}%`;
            if (progress < 40) statusText.innerText = "Przygotowywanie plików...";
            else if (progress < 80) statusText.innerText = "Nawiązywanie połączenia...";
            else statusText.innerText = "Inicjalizacja pobierania...";
        }

        function finishDownload() {
            statusText.innerText = "Gotowe!";
            cancelBtn.style.display = 'none';
            
            setTimeout(() => {
                successMsg.classList.remove('opacity-0', 'pointer-events-none', 'translate-y-4');
                successMsg.classList.add('opacity-100', 'pointer-events-auto', 'translate-y-0');
                
                // Wykorzystanie zmiennej z przechwyconym plikiem docelowym (main lub archiwum)
                const fileToDownload = currentDownloadTarget.file;
                const blob = new Blob(["To jest testowy plik instalacyjny pobrany ze strony The Maze. Plik docelowy: " + fileToDownload], { type: "application/octet-stream" });
                const blobUrl = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = fileToDownload;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setTimeout(() => URL.revokeObjectURL(blobUrl), 1000);
                
            }, 400);
        }

        /* CANVAS PARTICLES */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height - height;
                
                const rand = Math.random();
                if (rand < 0.4) {
                    this.type = 'petal';
                    const pinks = ['#ff9ff3', '#f8a5c2', '#ffcccc', '#ffb8b8'];
                    this.color = pinks[Math.floor(Math.random() * pinks.length)];
                    this.size = Math.random() * 5 + 3;
                    this.speedY = Math.random() * 1 + 0.5;
                } else if (rand < 0.8) {
                    this.type = 'leaf';
                    const greens = ['#1dd1a1', '#05c46b', '#badc58', '#b8e994'];
                    this.color = greens[Math.floor(Math.random() * greens.length)];
                    this.size = Math.random() * 4 + 2;
                    this.speedY = Math.random() * 1.5 + 0.8;
                } else {
                    this.type = 'pollen';
                    this.color = '#feca57';
                    this.size = Math.random() * 2 + 1;
                    this.speedY = Math.random() * 0.5 + 0.2;
                }

                this.speedX = Math.random() * 1 - 0.5;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 4 - 2;
                this.opacity = Math.random() * 0.6 + 0.4;
                this.swing = Math.random() * Math.PI * 2;
                this.swingSpeed = Math.random() * 0.05 + 0.01;
            }
            update() {
                this.swing += this.swingSpeed;
                if (this.type !== 'pollen') {
                    this.x += this.speedX + Math.sin(this.swing) * 1.2;
                } else {
                    this.x += this.speedX + Math.sin(this.swing) * 0.5;
                }
                
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;
                
                if (this.y > height + 20) {
                    this.y = -20;
                    this.x = Math.random() * width;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                
                if (this.type === 'petal' || this.type === 'leaf') {
                    ctx.moveTo(0, -this.size);
                    ctx.bezierCurveTo(this.size, -this.size, this.size*1.5, 0, 0, this.size*1.5);
                    ctx.bezierCurveTo(-this.size*1.5, 0, -this.size, -this.size, 0, -this.size);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                    gradient.addColorStop(0, '#ffffff');
                    gradient.addColorStop(0.4, this.color);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 70; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animate();
    </script>
</body>
