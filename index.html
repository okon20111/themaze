<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Maze - Vivid Spring Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* ŻYWE KOLORY */
            --vivid-green: #00ff9d; /* Neon Mint */
            --hot-pink: #ff007f;    /* Magenta */
            --bright-yellow: #ffea00; 
            --deep-purple: #240b36;
            --forest-teal: #0f3d3e;
        }

        body {
            background-color: #000;
            /* Gradient: Głęboki Fiolet -> Morski -> Ciemny Las */
            background: radial-gradient(circle at 50% 30%, #2e1a47 0%, #0f3d3e 60%, #020b06 100%);
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            color: white;
            cursor: default;
        }

        /* --- FIREFLY CURSOR --- */
        #cursor-glow {
            position: fixed;
            top: 0; left: 0;
            width: 400px;
            height: 400px;
            /* Cieplejszy, złoty blask */
            background: radial-gradient(circle, rgba(255, 234, 0, 0.25) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: screen;
            transition: opacity 0.3s;
        }

        /* --- TYTUŁ (WIELOKOLOROWY) --- */
        .title-vivid {
            font-family: 'Syncopate', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            /* Gradient tekstu */
            background: linear-gradient(to bottom, #fff 40%, var(--vivid-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 255, 157, 0.5));
            letter-spacing: 0.2em;
            animation: pulse-title 4s ease-in-out infinite;
        }

        @keyframes pulse-title {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(0, 255, 157, 0.4)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 30px rgba(255, 0, 127, 0.6)); transform: scale(1.02); }
        }

        /* --- PRZYCISK (NEON NATURE) --- */
        .btn-wrapper {
            position: relative;
            z-index: 20;
        }

        .btn-glow-ring {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border-radius: 9999px;
            background: linear-gradient(45deg, var(--vivid-green), var(--hot-pink), var(--bright-yellow));
            filter: blur(20px);
            opacity: 0.5;
            animation: spin-glow 8s linear infinite;
            z-index: -1;
        }
        
        @keyframes spin-glow {
            0% { transform: translate(-50%, -50%) rotate(0deg); filter: blur(20px); }
            50% { filter: blur(30px); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) rotate(360deg); filter: blur(20px); }
        }

        .main-btn {
            position: relative;
            background: rgba(20, 20, 30, 0.6); /* Ciemniejsze wnętrze dla kontrastu */
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(15px);
            padding: 24px 70px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        
        .main-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 9999px;
            padding: 2px;
            background: linear-gradient(90deg, var(--vivid-green), var(--hot-pink));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .btn-wrapper:hover .main-btn {
            background: rgba(40, 40, 50, 0.8);
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 255, 157, 0.4);
        }
        
        .btn-wrapper:hover .main-btn::after {
            opacity: 1;
        }

        .btn-wrapper:hover .btn-glow-ring {
            opacity: 1;
            filter: blur(25px);
        }

        /* --- MODAL (COLOR GLASS) --- */
        .modal-overlay {
            opacity: 0; pointer-events: none;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(15, 5, 25, 0.6); 
            backdrop-filter: blur(0px);
        }

        .modal-overlay.active {
            opacity: 1; pointer-events: all;
            backdrop-filter: blur(16px);
        }

        .download-window {
            transform: scale(0.9) translateY(40px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            /* Gradient background dla okna */
            background: linear-gradient(160deg, rgba(30, 40, 45, 0.9) 0%, rgba(15, 20, 30, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 1px rgba(0, 255, 157, 0.1), 0 50px 100px -20px rgba(0,0,0,0.8);
            border-radius: 32px;
            max-width: 500px; width: 90%;
        }

        .modal-overlay.active .download-window {
            transform: scale(1) translateY(0); opacity: 1;
        }

        .progress-bar-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
            height: 12px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        .progress-bar-fill {
            width: 0%;
            /* Tęczowy gradient paska z animacją */
            background: linear-gradient(90deg, var(--vivid-green), #00d4ff, var(--hot-pink), var(--vivid-green));
            background-size: 200% 100%;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.6);
            border-radius: 999px;
            transition: width 0.1s linear;
            animation: gradient-shift 1.5s linear infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }

        /* --- TŁO CANVAS --- */
        #bgCanvas {
            position: fixed; top: 0; left: 0;
            z-index: 0; opacity: 1; /* Pełna jasność cząsteczek */
            mix-blend-mode: screen; /* Ładne mieszanie z gradientem tła */
        }

        .overlay-gradient {
            position: fixed; inset: 0;
            background: radial-gradient(circle at bottom right, rgba(255, 0, 127, 0.1), transparent 50%),
                        radial-gradient(circle at top left, rgba(0, 255, 157, 0.1), transparent 50%);
            z-index: 1; pointer-events: none;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center">

    <!-- Efekty Tła -->
    <div class="overlay-gradient"></div>
    <canvas id="bgCanvas"></canvas>
    <div id="cursor-glow"></div>

    <!-- Główna Zawartość -->
    <main class="relative z-10 flex flex-col items-center text-center space-y-20 select-none">
        
        <!-- Header -->
        <div class="relative group">
            <!-- Wielobarwna poświata za tekstem -->
            <div class="absolute inset-0 bg-gradient-to-r from-green-400 via-cyan-500 to-pink-500 blur-3xl opacity-20 group-hover:opacity-40 transition-opacity duration-1000 rounded-full scale-150"></div>
            
            <h1 class="title-vivid text-5xl md:text-9xl mb-4 tracking-tighter relative z-10">
                THE MAZE
            </h1>
            
            <div class="flex items-center justify-center gap-6 mt-2 relative z-10">
                <span class="h-[1px] w-16 bg-gradient-to-r from-transparent to-pink-500"></span>
                <div class="flex items-center gap-3 px-4 py-1 rounded-full bg-white/5 border border-white/10 backdrop-blur-md">
                    <i data-lucide="sparkles" class="w-4 h-4 text-yellow-300 animate-pulse"></i>
                    <p class="text-transparent bg-clip-text bg-gradient-to-r from-green-300 to-pink-300 text-xs tracking-[0.3em] font-bold">VIVID SPRING v1.1</p>
                    <i data-lucide="flower-2" class="w-4 h-4 text-pink-400 animate-pulse" style="animation-delay: 0.5s"></i>
                </div>
                <span class="h-[1px] w-16 bg-gradient-to-l from-transparent to-green-500"></span>
            </div>
        </div>

        <!-- Przycisk Główny -->
        <div class="flex flex-col items-center gap-10">
            <div class="btn-wrapper cursor-pointer" onclick="openDownloadModal()">
                <div class="btn-glow-ring"></div>
                <button class="main-btn group flex items-center gap-6 text-xl text-white font-bold tracking-widest uppercase">
                    <span class="btn-icon transform group-hover:-rotate-12 transition-transform duration-500">
                        <!-- Ikona zmienia kolor na hover -->
                        <i data-lucide="download" class="w-8 h-8 text-green-400 group-hover:text-yellow-300 transition-colors"></i>
                    </span>
                    <span class="group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-green-200 group-hover:to-pink-200 transition-colors">Pobierz Grę</span>
                </button>
            </div>
            
            <div class="flex items-center gap-3 text-xs font-mono tracking-wider opacity-80 bg-black/40 px-5 py-2 rounded-full border border-green-500/30 backdrop-blur-md shadow-[0_0_15px_rgba(0,255,157,0.1)]">
                <i data-lucide="hard-drive" class="w-3.5 h-3.5 text-green-400"></i>
                <span class="text-gray-300">SIZE: <span class="text-white font-bold text-shadow-sm">44.0 MB</span></span>
            </div>
        </div>

    </main>

    <!-- Modal Pobierania -->
    <div id="modalOverlay" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center">
        
        <div class="download-window p-10 relative overflow-hidden">
            <!-- Żywe plamy kolorów w tle modalu -->
            <div class="absolute -top-32 -right-32 w-80 h-80 bg-green-500/20 rounded-full blur-[80px] pointer-events-none"></div>
            <div class="absolute -bottom-32 -left-32 w-80 h-80 bg-pink-500/20 rounded-full blur-[80px] pointer-events-none"></div>

            <!-- Header Modalu -->
            <div class="flex justify-between items-start mb-10 relative z-10">
                <div class="flex items-center gap-5">
                    <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-green-400/20 to-pink-500/10 flex items-center justify-center border border-white/10 shadow-lg group">
                        <i data-lucide="cloud-download" class="w-7 h-7 text-green-400 group-hover:text-pink-400 transition-colors duration-500"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-white tracking-widest uppercase font-syncopate">Instalator</h3>
                        <p class="text-[10px] text-gray-400 uppercase tracking-wider mt-1">Połączenie: <span class="text-green-400 font-bold">Zabezpieczone</span></p>
                    </div>
                </div>
                <!-- Status Badge -->
                <div class="px-3 py-1.5 rounded-full bg-green-500/10 border border-green-500/30 flex items-center gap-2 shadow-[0_0_10px_rgba(0,255,157,0.2)]">
                    <span class="relative flex h-2.5 w-2.5">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                    </span>
                    <span class="text-[10px] text-green-300 font-bold tracking-wider uppercase">Online</span>
                </div>
            </div>

            <!-- Informacje o Pliku -->
            <div class="flex items-center justify-between mb-8 bg-white/5 p-6 rounded-2xl border border-white/10 relative z-10 backdrop-blur-sm">
                <div class="flex items-center gap-5">
                    <i data-lucide="file-archive" class="w-8 h-8 text-pink-400"></i>
                    <div class="text-left">
                        <div class="text-white font-bold text-lg tracking-wide">themaze.zip</div>
                        <div class="text-xs text-gray-400 mt-1 flex items-center gap-2">
                            <span class="px-1.5 py-0.5 rounded bg-pink-500/20 text-pink-300 border border-pink-500/20">v1.1</span>
                            <span class="text-green-400/80">Spring Edition</span>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-base font-mono text-white font-bold">44.00 MB</div>
                    <div class="text-[10px] text-gray-500 uppercase mt-1">Skompresowany</div>
                </div>
            </div>

            <!-- Pasek Postępu -->
            <div class="mb-3 flex justify-between text-xs font-mono items-end relative z-10">
                <span id="statusText" class="text-green-200/70 font-bold transition-all duration-300">Inicjowanie...</span>
                <span id="percentText" class="text-3xl font-bold text-white tracking-tighter drop-shadow-lg tabular-nums">0%</span>
            </div>
            
            <div class="progress-bar-container w-full mb-8 relative z-10">
                <div id="progressBar" class="progress-bar-fill h-full"></div>
            </div>

            <!-- Statystyki -->
            <div class="grid grid-cols-2 gap-4 border-t border-white/10 pt-6 relative z-10">
                <div>
                    <p class="text-[10px] text-gray-500 uppercase mb-1 tracking-wider">Prędkość</p>
                    <p id="speedText" class="text-sm font-mono text-white/90 tabular-nums">-- MB/s</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-500 uppercase mb-1 tracking-wider">Szacowany Czas</p>
                    <p id="timeLeft" class="text-sm font-mono text-white/90 tabular-nums">-- s</p>
                </div>
            </div>

            <!-- Ekran Sukcesu -->
            <div id="successMsg" class="absolute inset-0 bg-[#0d1510]/95 backdrop-blur-xl flex flex-col items-center justify-center opacity-0 pointer-events-none transition-all duration-700 z-30 translate-y-8">
                <div class="relative mb-8">
                    <!-- Eksplozja kolorów przy sukcesie -->
                    <div class="absolute inset-0 bg-gradient-to-r from-green-500 via-yellow-400 to-pink-500 blur-3xl opacity-30 rounded-full animate-pulse"></div>
                    <div class="w-24 h-24 rounded-full border-2 border-green-400 flex items-center justify-center relative z-10 scale-0 transition-transform duration-500 delay-100 bg-black/20" id="successIconWrapper">
                        <i data-lucide="check" class="w-12 h-12 text-green-400" id="successIcon"></i>
                    </div>
                </div>
                <h2 class="text-4xl font-black text-white mb-2 tracking-widest uppercase font-syncopate text-shadow-lg">Gotowe!</h2>
                <p class="text-green-400 text-xs uppercase tracking-[0.3em] font-bold">Pobrano pomyślnie</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        /* --- FIREFLY CURSOR --- */
        const cursorGlow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
        });

        /* --- LOGIKA POBIERANIA --- */
        const modalOverlay = document.getElementById('modalOverlay');
        const progressBar = document.getElementById('progressBar');
        const percentText = document.getElementById('percentText');
        const statusText = document.getElementById('statusText');
        const speedText = document.getElementById('speedText');
        const timeLeft = document.getElementById('timeLeft');
        const successMsg = document.getElementById('successMsg');
        const successIconWrapper = document.getElementById('successIconWrapper');

        let isDownloading = false;
        let animationFrameId;

        function openDownloadModal() {
            if (isDownloading) return;
            isDownloading = true;
            modalOverlay.classList.add('active');

            // Reset UI
            progressBar.style.width = '0%';
            percentText.innerText = '0%';
            statusText.innerText = "Łączenie z serwerem...";
            progressBar.style.background = "linear-gradient(90deg, var(--vivid-green), #00d4ff, var(--hot-pink), var(--vivid-green))";
            progressBar.style.backgroundSize = "200% 100%";
            progressBar.style.boxShadow = "0 0 20px rgba(0, 255, 157, 0.6)";

            let progress = 0;
            const totalSize = 44.0;
            
            // Lepsza symulacja prędkości
            let speed = 0;
            let lastTime = performance.now();
            let phase = 'connect'; // connect, download, verify

            function animateDownload(currentTime) {
                const deltaTime = currentTime - lastTime;
                lastTime = currentTime;

                // Symulacja zmiennej prędkości
                if (phase === 'connect') {
                    progress += 0.2;
                    if (progress > 5) phase = 'download';
                } else if (phase === 'download') {
                    // Szybki środek, zwalnianie przy końcu
                    let baseSpeed = (progress < 80) ? 0.8 : 0.4;
                    let variance = (Math.random() - 0.5) * 0.2;
                    progress += baseSpeed + variance;
                    
                    if (progress > 98) {
                        progress = 98;
                        phase = 'verify';
                        setTimeout(() => { phase = 'complete'; }, 800);
                    }
                } else if (phase === 'complete') {
                    progress = 100;
                }

                // Bezpiecznik
                if (progress > 100) progress = 100;

                updateUI(progress, totalSize, phase);

                if (progress < 100) {
                    animationFrameId = requestAnimationFrame(animateDownload);
                } else {
                    completeDownload();
                }
            }
            
            animationFrameId = requestAnimationFrame(animateDownload);
        }

        function updateUI(progress, totalSize, phase) {
            progressBar.style.width = `${progress}%`;
            percentText.innerText = `${Math.floor(progress)}%`;

            const downloaded = (totalSize * (progress / 100)).toFixed(1);
            
            // Dynamiczne teksty
            if (phase === 'connect') {
                statusText.innerText = "Negocjowanie połączenia...";
            } else if (phase === 'download') {
                if (progress < 30) statusText.innerText = `Pobieranie pakietów... (${downloaded} MB)`;
                else if (progress < 60) statusText.innerText = `Optymalizacja łącza... (${downloaded} MB)`;
                else statusText.innerText = `Deszyfrowanie danych... (${downloaded} MB)`;
            } else if (phase === 'verify') {
                statusText.innerText = `Weryfikacja sumy kontrolnej...`;
            } else {
                statusText.innerText = "Finalizacja...";
            }

            // Symulacja licznika prędkości
            const currentSpeed = (Math.random() * 5 + 15 + (progress > 80 ? -10 : 0)).toFixed(1); 
            speedText.innerText = `${Math.max(2, currentSpeed)} MB/s`;
            
            // Symulacja czasu
            const remaining = Math.max(0, (100 - progress) / 20).toFixed(1); 
            timeLeft.innerText = `${remaining} s`;
        }

        function completeDownload() {
            statusText.innerText = "Zapisywanie na dysku...";
            statusText.className = "text-green-400 font-bold tracking-wide";
            
            // Pasek robi się jednolicie zielony na koniec
            progressBar.style.background = "#22c55e";
            progressBar.style.boxShadow = "0 0 40px #22c55e";
            progressBar.style.animation = "none"; // Stop shimmer
            
            setTimeout(() => {
                successMsg.classList.remove('opacity-0', 'pointer-events-none', 'translate-y-8');
                successIconWrapper.classList.remove('scale-0');

                // Trigger file download
                const link = document.createElement('a');
                link.href = 'themaze.zip';
                link.download = 'themaze.zip';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                setTimeout(() => {
                    modalOverlay.classList.remove('active');
                    setTimeout(() => {
                        isDownloading = false;
                        successMsg.classList.add('opacity-0', 'pointer-events-none', 'translate-y-8');
                        successIconWrapper.classList.add('scale-0');
                        progressBar.style.width = '0%';
                        percentText.innerText = '0%';
                        statusText.innerText = 'Inicjowanie...';
                        statusText.className = "text-green-200/70 font-bold";
                        // Reset gradientu paska
                        progressBar.style.background = "linear-gradient(90deg, var(--vivid-green), #00d4ff, var(--hot-pink))"; 
                        progressBar.style.boxShadow = "";
                    }, 1000);
                }, 4000);

            }, 600);
        }

        /* --- TŁO: INTENSYWNE CZĄSTECZKI --- */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        
        // Żywa Paleta Wiosny (HSLA Strings)
        const colors = [
            'hsla(320, 100%, 70%,', // Hot Pink
            'hsla(150, 100%, 60%,', // Vivid Green
            'hsla(50, 100%, 70%,',  // Bright Yellow
            'hsla(190, 100%, 70%,', // Cyan
            'hsla(280, 80%, 70%,'   // Purple
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * height;
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -20;
                // Większe zróżnicowanie rozmiarów
                this.size = Math.random() * 4 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = Math.random() * 2 + 0.8;
                this.sway = Math.random() * 0.05;
                this.swayOffset = Math.random() * Math.PI * 2;
                
                // Losowy kolor z żywej palety
                this.colorString = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = Math.random() * 0.6 + 0.4;
                
                // Czy to świetlik? (świecąca kropka) czy płatek (elipsa)
                this.isFirefly = Math.random() > 0.8;
                if(this.isFirefly) {
                   this.size = Math.random() * 2.5; 
                   this.speedY *= 0.5; // Wolniejsze
                }
            }

            update() {
                this.swayOffset += this.sway;
                this.x += Math.sin(this.swayOffset) * 1 + this.speedX;
                this.y += this.speedY;

                if (this.y > height + 20 || this.x < -20 || this.x > width + 20) {
                    this.reset();
                }

                if (this.isFirefly) {
                    this.alpha += (Math.random() - 0.5) * 0.1;
                    this.alpha = Math.max(0.2, Math.min(1, this.alpha));
                }
            }

            draw() {
                ctx.fillStyle = `${this.colorString} ${this.alpha})`;
                ctx.beginPath();
                
                if (this.isFirefly) {
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.colorString + ' 1)';
                } else {
                    // Płatek
                    ctx.ellipse(this.x, this.y, this.size, this.size * 1.4, this.swayOffset, 0, Math.PI * 2);
                    ctx.shadowBlur = 0;
                }
                
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function initParticles() {
            particles = [];
            // Więcej cząsteczek dla efektu "wow"
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Tryb mieszania dla lepszych kolorów
            ctx.globalCompositeOperation = 'lighter';

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            ctx.globalCompositeOperation = 'source-over';

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
